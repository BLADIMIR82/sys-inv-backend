<div class="container">
    <div class="container text-center" style="margin-top: 60px">
        <h1>
            Sistema de Inventarios
        </h1>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr >
                <th scope="col">Id</th>
                <th scope="col">Descripcion del Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th scope="col" class="text-center">Acciones</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let producto of productos">
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.descripcion}}</td>
                <td>$ {{producto.precio}}</td>
                <td>{{producto.existencia}} Unidades</td>
                <td class="text-center">
                    <div>
                        <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm me-4">Editar</button>
                        <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
