<div class="container">
    <div class=" text-center" style="margin: 30px;">
        <h2>Agregar Producto</h2>
        <form (ngSubmit)="onSubmit()" >
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion del Producto</label>
              <input placeholder="Descripcion" type="text" class="form-control" id="descripcion" name="descripcion" required="true" [(ngModel)]="producto.descripcion">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input placeholder="Precio" type="number" step="any" class="form-control" id="precio" name="precio"  [(ngModel)]="producto.precio">
            </div>
            <div class="mb-3">
                <label for="existencia" class="form-label">Existencia</label>
                <input placeholder="Existencia" type="number"  class="form-control" id="existencia" name="existencia" required="true" [(ngModel)]="producto.existencia">
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                    <a href="/" class="btn btn-danger btn-sm me-3" >Regresar</a>

              </div>
          </form>
    
    </div>
</div>
